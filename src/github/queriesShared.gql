fragment Node on Node {
	id
}

fragment Actor on Actor { # We don't want to reference Bot because it is not available on older GHE, so we use Actor instead as it gets us most of the way there.
	__typename
	login
	avatarUrl
	url
}

fragment User on User {
	__typename
	...Actor
	email
	name
	...Node
}

fragment Organization on Organization {
	__typename
	...Actor
	email
	name
	...Node
}

fragment Team on Team { # Team is not an Actor
	name
	avatarUrl
	url
	slug
	...Node
}

fragment RateLimit on RateLimit {
	limit
	cost
	remaining
	resetAt
}

fragment Merged on MergedEvent {
	id
	actor {
		...Node
		...Actor
	}
	createdAt
	mergeRef {
		name
	}
	commit {
		oid
		commitUrl
	}
	url
}

fragment HeadRefDeleted on HeadRefDeletedEvent {
	id
	actor {
		...Node
		...Actor
	}
	createdAt
	headRefName
}

fragment Ref on Ref {
	name
	repository {
		owner {
			login
		}
		url
	}
	target {
		oid
	}
}

fragment Comment on IssueComment {
	id
	databaseId
	authorAssociation
	author {
		...Node
		...Actor
		...User
		...Organization
	}
	url
	body
	bodyHTML
	updatedAt
	createdAt
	viewerCanUpdate
	viewerCanReact
	viewerCanDelete
}

fragment Commit on PullRequestCommit {
	id
	commit {
		author {
			user {
				...Node
				...Actor
				...User
			}
		}
		committer {
			avatarUrl
			name
		}
		oid
		message
		committedDate
	}
	url
}

fragment AssignedEvent on AssignedEvent {
	id
	actor {
		...Node
		...Actor
	}
	user {
		...Node
		...Actor
		...User
	}
	createdAt
}

fragment UnassignedEvent on UnassignedEvent {
	id
	actor {
		...Node
		...Actor
	}
	user {
		...Node
		...Actor
		...User
	}
	createdAt
}

fragment CrossReferencedEvent on CrossReferencedEvent {
	id
	actor {
		...Node
		...Actor
	}
	createdAt
	source {
		... on PullRequest {
			number
			url
			title
			repository: baseRepository {
				owner {
					login
				}
				name
			}
		}
		... on Issue {
			number
			url
			title
			repository {
				owner {
					login
				}
				name
			}
		}
	}
	willCloseTarget
}

fragment ClosedEvent on ClosedEvent {
	id
	actor {
		...Node
		...Actor
	}
	createdAt
}

fragment ReopenedEvent on ReopenedEvent {
	id
	actor {
		...Node
		...Actor
	}
	createdAt
}

fragment Review on PullRequestReview {
	id
	databaseId
	authorAssociation
	url
	author {
		...User
		...Organization
		...Node
		...Actor
	}
	state
	body
	bodyHTML
	submittedAt
	updatedAt
	createdAt
}

fragment Reactable on Reactable {
	reactionGroups {
		content
		viewerHasReacted
		reactors(first: 10) {
			nodes {
				... on User {
					login
				}
				... on Actor {
					login
				}
			}
			totalCount
		}
	}
}


fragment ReviewThread on PullRequestReviewThread {
	id
	isResolved
	viewerCanResolve
	viewerCanUnresolve
	path
	diffSide
	line
	startLine
	originalStartLine
	originalLine
	isOutdated
	subjectType
	comments(first: 100) {
		nodes {
			...ReviewComment
		}
	}
}

fragment LegacyReviewThread on PullRequestReviewThread {
	id
	isResolved
	viewerCanResolve
	viewerCanUnresolve
	path
	diffSide
	line
	startLine
	originalStartLine
	originalLine
	isOutdated
	comments(first: 100) {
		nodes {
			...ReviewComment
		}
	}
}

fragment MergeQueueEntryFragment on MergeQueueEntry {
	position
	state
	mergeQueue {
		url
	}
}

query TimelineEvents($owner: String!, $name: String!, $number: Int!, $last: Int = 150) {
	repository(owner: $owner, name: $name) {
		pullRequest(number: $number) {
			timelineItems(last: $last) {
				nodes {
					__typename
					...Merged
					...Comment
					...Review
					...Commit
					...AssignedEvent
					...UnassignedEvent
					...HeadRefDeleted
					...CrossReferencedEvent
					...ClosedEvent
					...ReopenedEvent
				}
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

query IssueTimelineEvents($owner: String!, $name: String!, $number: Int!, $last: Int = 150) {
	repository(owner: $owner, name: $name) {
		pullRequest: issue(number: $number) {
			timelineItems(last: $last) {
				nodes {
					__typename
					...Comment
					...AssignedEvent
					...UnassignedEvent
					...CrossReferencedEvent
					...ClosedEvent
					...ReopenedEvent
				}
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

query LatestUpdates($owner: String!, $name: String!, $number: Int!, $since: DateTime!) {
	repository(owner: $owner, name: $name) {
		pullRequest(number: $number) {
			reactions(orderBy:{direction:DESC, field: CREATED_AT}, first: 1) {
				nodes {
					createdAt
				}
			}
			updatedAt
			comments(orderBy: {direction:DESC, field: UPDATED_AT}, first: 1) {
				nodes {
					updatedAt
					reactions(orderBy:{direction:DESC, field: CREATED_AT}, first: 1) {
						nodes {
							createdAt
						}
					}
				}
			}
			timelineItems(since: $since, first: 1) {
				nodes {
					... on AddedToMergeQueueEvent {
						createdAt
					}
					... on AddedToProjectEvent {
						createdAt
					}
					... on AssignedEvent {
						createdAt
					}
					... on AutoMergeDisabledEvent {
						createdAt
					}
					... on AutoMergeEnabledEvent {
						createdAt
					}
					... on AutoRebaseEnabledEvent {
						createdAt
					}
					... on AutoSquashEnabledEvent {
						createdAt
					}
					... on AutomaticBaseChangeFailedEvent {
						createdAt
					}
					... on AutomaticBaseChangeSucceededEvent {
						createdAt
					}
					... on BaseRefChangedEvent {
						createdAt
					}
					... on BaseRefDeletedEvent {
						createdAt
					}
					... on BaseRefForcePushedEvent {
						createdAt
					}
					... on ClosedEvent {
						createdAt
					}
					... on CommentDeletedEvent {
						createdAt
					}
					... on ConnectedEvent {
						createdAt
					}
					... on ConvertToDraftEvent {
						createdAt
					}
					... on ConvertedNoteToIssueEvent {
						createdAt
					}
					... on ConvertedToDiscussionEvent {
						createdAt
					}
					... on CrossReferencedEvent {
						createdAt
					}
					... on DemilestonedEvent {
						createdAt
					}
					... on DeployedEvent {
						createdAt
					}
					... on DeploymentEnvironmentChangedEvent {
						createdAt
					}
					... on DisconnectedEvent {
						createdAt
					}
					... on HeadRefDeletedEvent {
						createdAt
					}
					... on HeadRefForcePushedEvent {
						createdAt
					}
					... on HeadRefRestoredEvent {
						createdAt
					}
					... on IssueComment {
						createdAt
					}
					... on IssueTypeAddedEvent {
						createdAt
					}
					... on LabeledEvent {
						createdAt
					}
					... on LockedEvent {
						createdAt
					}
					... on MarkedAsDuplicateEvent {
						createdAt
					}
					... on MentionedEvent {
						createdAt
					}
					... on MergedEvent {
						createdAt
					}
					... on MilestonedEvent {
						createdAt
					}
					... on MovedColumnsInProjectEvent {
						createdAt
					}
					... on PinnedEvent {
						createdAt
					}
					... on PullRequestCommit {
						commit {
							committedDate
						}
					}
					... on PullRequestReview {
						createdAt
					}
					... on PullRequestReviewThread {
						comments(last: 1) {
							nodes {
								createdAt
							}
						}
					}
					... on PullRequestRevisionMarker {
						createdAt
					}
					... on ReadyForReviewEvent {
						createdAt
					}
					... on ReferencedEvent {
						createdAt
					}
					... on RemovedFromMergeQueueEvent {
						createdAt
					}
					... on RemovedFromProjectEvent {
						createdAt
					}
					... on RenamedTitleEvent {
						createdAt
					}
					... on ReopenedEvent {
						createdAt
					}
					... on ReviewDismissedEvent {
						createdAt
					}
					... on ReviewRequestRemovedEvent {
						createdAt
					}
					... on ReviewRequestedEvent {
						createdAt
					}
					... on SubscribedEvent {
						createdAt
					}
					... on TransferredEvent {
						createdAt
					}
					... on UnassignedEvent {
						createdAt
					}
					... on UnlabeledEvent {
						createdAt
					}
					... on UnlockedEvent {
						createdAt
					}
					... on UnmarkedAsDuplicateEvent {
						createdAt
					}
					... on UnpinnedEvent {
						createdAt
					}
					... on UnsubscribedEvent {
						createdAt
					}
					... on UserBlockedEvent {
						createdAt
					}
				}
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

