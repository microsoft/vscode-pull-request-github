query GetChecks($owner: String!, $name: String!, $number: Int!) {
	repository(owner: $owner, name: $name) {
		pullRequest(number: $number) {
			url
			latestReviews (first: 10) {
				nodes {
					authorAssociation
					authorCanPushToRepository
					state
					author {
						login
					}
				}
			}
			reviewsRequestingChanges: reviews (last: 5, states: [CHANGES_REQUESTED]) {
				nodes {
					authorAssociation
					authorCanPushToRepository
					state
					author {
						login
					}
				}
			}
			baseRef {
				refUpdateRule {
					requiredApprovingReviewCount
					requiredStatusCheckContexts
					requiresCodeOwnerReviews
					viewerCanPush
				}
			}
			commits(last: 1) {
				nodes {
					commit {
						statusCheckRollup {
							state
							contexts(first: 100) {
								nodes {
									__typename
									... on StatusContext {
										id
										state
										targetUrl
										description
										context
										avatarUrl
										isRequired(pullRequestNumber: $number)
									}
									... on CheckRun {
										id
										conclusion
										title
										detailsUrl
										name
										resourcePath
										isRequired(pullRequestNumber: $number)
										checkSuite {
											app {
												logoUrl
												url
											}
											workflowRun {
												event
												workflow {
													name
												}
											}
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

