query GetFileContent($owner: String!, $name: String!, $expression: String!) {
	repository(owner: $owner, name: $name) {
		object(expression: $expression) {
			... on Blob {
				text
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

