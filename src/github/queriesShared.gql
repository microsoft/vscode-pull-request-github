query GetUser($login: String!) {
	user(login: $login) {
		login
		avatarUrl(size: 50)
		id
		bio
		name
		company
		location
		contributionsCollection {
			commitContributionsByRepository(maxRepositories: 50) {
				contributions(first: 1) {
					nodes {
						occurredAt
					}
				}
				repository {
					nameWithOwner
				}
			}
		}
		url
	}
	rateLimit {
		...RateLimit
	}
}

