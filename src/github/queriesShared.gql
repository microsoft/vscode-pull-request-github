	organization(login: $login) {
		teams(first: 100, after: $after, privacy: VISIBLE) {
			nodes {
				...Team
				repositories(first: 5, query: $repoName) {
					nodes {
						name
					}
				}
			}
			totalCount
			pageInfo {
				hasNextPage
				endCursor
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

