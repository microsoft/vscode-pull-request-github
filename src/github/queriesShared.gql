	rateLimit {
		...RateLimit
	}
}

query PullRequestComments($owner: String!, $name: String!, $number: Int!, $after: String) {
	repository(owner: $owner, name: $name) {
		pullRequest(number: $number) {
			reviewThreads(first: 20, after: $after) {
				nodes {
					id
					isResolved
					viewerCanResolve
					viewerCanUnresolve
					path
					diffSide
					startLine
					line
					originalStartLine
					originalLine
					isOutdated
					subjectType
					comments(first: 100) {
						edges {
							node {
								pullRequestReview {
									databaseId
								}
							}
						}
						nodes {
							...ReviewComment
						}
					}
				}
				pageInfo {
					hasNextPage
					endCursor
				}
			}
		}
	}
	rateLimit {
		...RateLimit
	}
}

